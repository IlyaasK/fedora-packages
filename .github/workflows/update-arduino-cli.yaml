name: Update Arduino CLI

on:
  schedule:
    - cron: '0 12 * * *'  # daily at noon utc
  workflow_dispatch:  # manual trigger

jobs:
  check-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: check current version
        id: current
        run: |
          # Extract the version from the spec file
          VERSION=$(grep "^Version:" specs/arduino-cli/arduino-cli.spec | awk '{print $2}')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: check latest version
        id: latest
        run: |
          # Use GitHub API to get the latest release tag
          LATEST_TAG=$(curl -sL https://api.github.com/repos/arduino/arduino-cli/releases/latest | jq -r ".tag_name")
          
          # Strip the leading 'v' (e.g., v1.3.1 -> 1.3.1) to match RPM spec format
          VERSION=${LATEST_TAG#v}
          
          echo "ver: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: update spec if needed
        if: steps.current.outputs.version != steps.latest.outputs.version
        run: |
          # Update the Version line
          sed -i "s/^Version:.*/Version:        ${{ steps.latest.outputs.version }}/" specs/arduino-cli/arduino-cli.spec
          
          # Optional: Add a new changelog entry automatically
          # This adds a line to the top of %changelog
          DATE=$(date "+%a %b %d %Y")
          NEW_ENTRY="* $DATE Ilyaas Kapadia <ilyaaskapadia@tutanota.com> - ${{ steps.latest.outputs.version }}-1\n- version bump to ${{ steps.latest.outputs.version }}"
          sed -i "/%changelog/a $NEW_ENTRY" specs/arduino-cli/arduino-cli.spec

      - name: commit and push
        if: steps.current.outputs.version != steps.latest.outputs.version
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add specs/arduino-cli/arduino-cli.spec
          git commit -m "bump arduino-cli to ${{ steps.latest.outputs.version }}"
          git push
